spring.application.name=BankApp_User_UI_W2_Phase6

server.port=5053

spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.template-resolver-order=1
spring.thymeleaf.view-names=*

base.account-uri=http://localhost:5050/api/v1/accounts/
base.customer-uri=http://localhost:5051/api/v1/customers/
base.transaction-uri=http://localhost:5052/api/v1/transactions/
base.consumer-uri=http://localhost:8080/api/v1/banking/

