<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Balance</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <a class="navbar-brand" href="#">Standard Charter Bank</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary btn-lg" th:href="@{/customer/operations}">Back to Operations</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary btn-lg" th:href="@{/customer/account}">Main Menu</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary btn-lg" th:href="@{/customer/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="jumbotron">
            <h1 class="display-4">Welcome, <span th:text="${userName}">User</span>!</h1>
            <p class="lead">Your balance is:</p>
            <h2 class="font-weight-bold"><span th:text="${balance}">0.00</span></h2>
            <hr class="my-4">
            <p>If you have any questions, please contact our support team. 123-65436-466573</p>
            <!--<a class="btn btn-primary btn-lg" th:href="@{/customer/contact}" role="button">Contact Support</a>-->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
